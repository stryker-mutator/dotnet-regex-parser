name: build and test
run-name: build and test ${{ github.head_ref }}

on: [pull_request]

env:
  RestoreLockedMode: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Build and test
        run: dotnet test
