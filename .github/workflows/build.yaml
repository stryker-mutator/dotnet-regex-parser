name: build and test
run-name: build and test ${{ github.head_ref }}

on: [pull_request]

env:
  RestoreLockedMode: true

jobs:
  integration-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Build and test
        run: dotnet test src/
