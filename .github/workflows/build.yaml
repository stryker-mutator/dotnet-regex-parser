name: build and test
run-name: build and test ${{ github.head_ref }}

on: 
  push:
    branches:
    - master
  pull_request: {}
  schedule:
    - cron: "5 4 * * *"

env:
  RestoreLockedMode: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Build and test
        run: dotnet test
      - name: Nuget pack
        run: dotnet pack ${{ github.workspace }}/src/Stryker.Regex.Parser/Stryker.Regex.Parser.csproj --output ${{ github.workspace }}/publish
      - name: Upload pipeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: |
            --output ${{ github.workspace }}/publish/*
          retention-days: 15
